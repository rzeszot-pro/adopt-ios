name: Test

on:
  pull_request:
    branches:
      - master
#    paths:
#      - '**/*.swift'

env:
  SCHEME: Adopt

jobs:
  unit:
    runs-on: macos-latest
    timeout-minutes: 3
    name: Unit test
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Test
        run: |
          xcodebuild clean test -scheme "$SCHEME" -destination "platform=iOS Simulator,name=iPhone 11 Pro,OS=13.3" | sed -E "s#`pwd`/(.*):([0-9]+): (error|warning): (.*)#::\3 file=\1,line=\2::\4#" && exit ${PIPESTATUS[0]}
  build:
    runs-on: macos-latest
    timeout-minutes: 1
    name: Build
    strategy:
      matrix:
        xcode:
          - 11.3.1
          - 11.4_beta
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Test
        env:
          CODE_SIGN_IDENTITY: ""
          DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode }}.app
        run: |
          xcodebuild clean build -scheme "$SCHEME" | sed -E "s#`pwd`/(.*):([0-9]+): (error|warning): (.*)#::\3 file=\1,line=\2::\4#" && exit ${PIPESTATUS[0]}
