name: Test

on:
  pull_request:
    branches:
      - master
#    paths:
#      - '**/*.swift'

jobs:
  session:
    runs-on: macos-latest
    timeout-minutes: 1
    name: Unit test Session
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Test Session
        run: |
          cd Session && swift test | sed -E "s#`pwd`/(.*):([0-9]+): (error|warning): (.*)#::\3 file=\1,line=\2::\4#" && exit ${PIPESTATUS[0]}
      - name: Test Specification
        run: |
          cd Specification && swift test | sed -E "s#`pwd`/(.*):([0-9]+): (error|warning): (.*)#::\3 file=\1,line=\2::\4#" && exit ${PIPESTATUS[0]}



